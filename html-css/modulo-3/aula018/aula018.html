<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles018.css">
</head>
<body>
    
    <form action="/aula017/index.html" method="GET">

        <fieldset>
            <legend>Personal data</legend>
            <label for="name">First name:</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname"><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" step="2"><br><br>

        </fieldset>

        <fieldset>
            <legend>Professional data</legend>
            <label for="companyname">Company Name:</label>
            <input type="text" name="companyname" id="companyname"><br><br>

            <label for="jobtitle">Job title:</label>
            <input type="text" name="jobtitle" id="jobtitle"><br><br>
        </fieldset>

        <input type="submit" value="Register">
    </form>

</body>
</html>
