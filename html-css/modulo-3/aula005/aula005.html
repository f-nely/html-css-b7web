<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Learning HTML and CSS</title>
  </head>
  <body>
    <h1>Tabela</h1>

    <table width="200" border="1">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>24</td>
            </tr>
            <tr>
                <td>Taylon</td>
                <td>Otwel</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
