<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Formatação de textos no CSS</title>
    <link rel="stylesheet" href="styles004.css">
  </head>
  <body>
    <h1>Listas HTML</h1>

    <h2>Lista não ordenada</h2>
    <ul>
        <li>PHP</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ul>

    <h2>Lista ordenada</h2>
    <ol type="I" start="5">
        <li>PHP</li>
        <li>Java</li>
        <li>JavaScript</li>
    </ol>
  </body>
</html>
